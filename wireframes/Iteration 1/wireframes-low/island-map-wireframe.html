<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Island Map Wireframe - Taniti Island</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .wireframe-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .wireframe-header {
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #000;
    }

    .wireframe-section {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #000;
    }

    .wireframe-box {
      border: 1px dashed #000;
      padding: 10px;
      margin-bottom: 10px;
    }

    .wireframe-label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* map styles */
    .map-container {
      position: relative;
      width: 100%;
      height: 500px;
      border: 2px solid #000;
      margin-bottom: 20px;
    }

    .map-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #eee;
    }

    .island-shape {
      position: absolute;
      top: 20%;
      left: 25%;
      width: 50%;
      height: 60%;
      border: 2px solid #000;
      border-radius: 40%;
      background-color: #ddd;
    }

    .map-point {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      border: 1px solid #000;
      transform: translate(-50%, -50%);
    }

    .map-point.hotel {
      background-color: #ccc;
    }

    .map-point.attraction {
      background-color: #aaa;
    }

    .map-point.restaurant {
      background-color: #ddd;
    }

    .map-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 1px solid #000;
      padding: 5px;
    }

    .map-control-button {
      width: 30px;
      height: 30px;
      border: 1px solid #000;
      margin-bottom: 5px;
      text-align: center;
      line-height: 30px;
    }

    .overlay-filter {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      border: 1px solid #000;
      padding: 10px;
      background-color: #fff;
    }

    .info-panel {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 250px;
      border: 1px solid #000;
      padding: 10px;
      background-color: #fff;
    }

    .info-panel-image {
      width: 100%;
      height: 100px;
      border: 1px dashed #000;
      margin: 10px 0;
      text-align: center;
      line-height: 100px;
    }

    .info-panel-button {
      display: inline-block;
      padding: 5px 10px;
      border: 1px solid #000;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="wireframe-container">
    <div class="wireframe-header">
      <div class="wireframe-label">WIREFRAME - ISLAND MAP</div>
      <p>Basic layout for the interactive map page</p>
    </div>

    <div class="wireframe-section">
      <div class="wireframe-label">MAP INTERFACE</div>
      <div class="map-container">
        <!-- Map background -->
        <div class="map-overlay">
          <div class="island-shape"></div>
        </div>

        <!-- Sample map points -->
        <div class="map-point hotel" style="top: 40%; left: 35%;"></div>
        <div class="map-point hotel" style="top: 50%; left: 65%;"></div>
        <div class="map-point attraction" style="top: 30%; left: 55%;"></div>
        <div class="map-point attraction" style="top: 60%; left: 45%;"></div>
        <div class="map-point restaurant" style="top: 45%; left: 40%;"></div>
        <div class="map-point restaurant" style="top: 55%; left: 60%;"></div>

        <!-- Map controls -->
        <div class="map-controls">
          <div class="map-control-button">H</div>
          <div class="map-control-button">F</div>
          <div class="map-control-button">+</div>
          <div class="map-control-button">-</div>
        </div>

        <!-- Overlay filter panel -->
        <div class="overlay-filter">
          <div class="wireframe-label">Map Overlays</div>
          <div>
            <input type="checkbox" checked> Accommodations
            <div style="margin-left: 15px;">
              <input type="checkbox" checked> Hotels<br>
              <input type="checkbox" checked> Resorts
            </div>
          </div>
          <div>
            <input type="checkbox" checked> Attractions
            <div style="margin-left: 15px;">
              <input type="checkbox" checked> Natural<br>
              <input type="checkbox" checked> Cultural
            </div>
          </div>
          <div>
            <input type="checkbox" checked> Dining
            <div style="margin-left: 15px;">
              <input type="checkbox" checked> Restaurants<br>
              <input type="checkbox" checked> Cafes
            </div>
          </div>
        </div>

        <!-- Info panel -->
        <div class="info-panel">
          <div class="wireframe-label">Location Name</div>
          <div class="info-panel-image">
            [Image]
          </div>
          <p>Brief description of the selected location.</p>
          <p>Hours: 00:00 - 00:00</p>
          <p>Price: $00</p>
          <div>
            <div class="info-panel-button">Info</div>
            <div class="info-panel-button">Book</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
