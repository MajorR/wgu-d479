<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taniti Island - Flow Diagram with Wireframes</title>
  <link rel="stylesheet" href="../../css/modern-tropical.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <meta name="description"
        content="Interactive flow diagram for Taniti Island website using wireframe representations to show user navigation paths and site structure.">

  <meta property="og:title" content="Taniti Island - Flow Diagram">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="Taniti Island Flow Diagram">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../../icon.png">

  <link rel="manifest" href="../../site.webmanifest">
  <meta name="theme-color" content="#2A9D8F">

  <style>
    .flow-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .flow-diagram-svg {
      width: 100%;
      height: auto;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .wireframe-node {
      /* Hover animations removed for cleaner presentation */
    }

    .wireframe-bg {
      fill: white;
      stroke: var(--primary-teal);
      stroke-width: 1;
      rx: 8;
      ry: 8;
    }

    .wireframe-header {
      fill: var(--primary-teal);
    }

    .wireframe-content {
      fill: #f0f0f0;
      stroke: #ddd;
      stroke-width: 0.5;
    }

    .wireframe-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 10px;
      fill: var(--primary-ocean);
      text-anchor: middle;
    }

    .wireframe-title {
      font-family: 'Playfair Display', serif;
      font-size: 12px;
      font-weight: bold;
      fill: var(--primary-ocean);
      text-anchor: middle;
    }

    .flow-arrow-path {
      stroke: var(--primary-teal);
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }

    .flow-description {
      background-color: #fff;
      border-left: 4px solid var(--primary-teal);
      padding: 20px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
    }

    .methodology {
      margin-top: 40px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .flow-container {
        padding: 15px;
      }

      .flow-diagram-svg {
        height: 600px;
        overflow: auto;
      }
    }
  </style>
</head>

<body>
<main id="main-content">
  <div class="flow-container">

    <!-- SVG Flow Diagram -->
    <svg class="flow-diagram-svg" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
      <!-- Arrow marker definition -->
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7"
                refX="9" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="#2A9D8F" />
        </marker>
      </defs>

      <!-- Home Page Wireframe (Top Center) -->
      <g class="wireframe-node" transform="translate(500, 50)">
        <rect class="wireframe-bg" width="200" height="120" />
        <!-- Header -->
        <rect class="wireframe-header" x="10" y="10" width="180" height="15" />
        <!-- Hero Section -->
        <rect class="wireframe-content" x="10" y="30" width="180" height="25" />
        <text class="wireframe-text" x="100" y="45">Hero Section</text>
        <!-- Content Grid -->
        <rect class="wireframe-content" x="10" y="60" width="85" height="20" />
        <rect class="wireframe-content" x="105" y="60" width="85" height="20" />
        <rect class="wireframe-content" x="10" y="85" width="85" height="20" />
        <rect class="wireframe-content" x="105" y="85" width="85" height="20" />
        <text class="wireframe-title" x="100" y="135">Home Page</text>
      </g>

      <!-- Bookings Page Wireframe (Left) -->
      <g class="wireframe-node" transform="translate(50, 250)">
        <rect class="wireframe-bg" width="180" height="100" />
        <!-- Header -->
        <rect class="wireframe-header" x="8" y="8" width="164" height="12" />
        <!-- Page Header -->
        <rect class="wireframe-content" x="8" y="25" width="164" height="15" />
        <text class="wireframe-text" x="90" y="35">Page Header</text>
        <!-- Accommodation Cards -->
        <rect class="wireframe-content" x="8" y="45" width="38" height="20" />
        <rect class="wireframe-content" x="50" y="45" width="38" height="20" />
        <rect class="wireframe-content" x="92" y="45" width="38" height="20" />
        <rect class="wireframe-content" x="134" y="45" width="38" height="20" />
        <!-- Booking Form -->
        <rect class="wireframe-content" x="8" y="70" width="164" height="20" />
        <text class="wireframe-text" x="90" y="82">Booking Form</text>
        <text class="wireframe-title" x="90" y="115">Bookings</text>
      </g>

      <!-- Experiences Page Wireframe -->
      <g class="wireframe-node" transform="translate(280, 250)">
        <rect class="wireframe-bg" width="180" height="100" />
        <!-- Header -->
        <rect class="wireframe-header" x="8" y="8" width="164" height="12" />
        <!-- Page Header -->
        <rect class="wireframe-content" x="8" y="25" width="164" height="15" />
        <text class="wireframe-text" x="90" y="35">Page Header</text>
        <!-- Experience Cards -->
        <rect class="wireframe-content" x="8" y="45" width="76" height="20" />
        <rect class="wireframe-content" x="88" y="45" width="76" height="20" />
        <rect class="wireframe-content" x="8" y="70" width="76" height="20" />
        <rect class="wireframe-content" x="88" y="70" width="76" height="20" />
        <text class="wireframe-title" x="90" y="115">Experiences</text>
      </g>

      <!-- Places Page Wireframe -->
      <g class="wireframe-node" transform="translate(510, 250)">
        <rect class="wireframe-bg" width="180" height="100" />
        <!-- Header -->
        <rect class="wireframe-header" x="8" y="8" width="164" height="12" />
        <!-- Page Header -->
        <rect class="wireframe-content" x="8" y="25" width="164" height="15" />
        <text class="wireframe-text" x="90" y="35">Page Header</text>
        <!-- Places Grid -->
        <rect class="wireframe-content" x="8" y="45" width="50" height="18" />
        <rect class="wireframe-content" x="62" y="45" width="50" height="18" />
        <rect class="wireframe-content" x="116" y="45" width="50" height="18" />
        <rect class="wireframe-content" x="8" y="67" width="50" height="18" />
        <rect class="wireframe-content" x="62" y="67" width="50" height="18" />
        <rect class="wireframe-content" x="116" y="67" width="50" height="18" />
        <text class="wireframe-title" x="90" y="115">Places</text>
      </g>

      <!-- Island Map Page Wireframe -->
      <g class="wireframe-node" transform="translate(740, 250)">
        <rect class="wireframe-bg" width="180" height="100" />
        <!-- Header -->
        <rect class="wireframe-header" x="8" y="8" width="164" height="12" />
        <!-- Map Area -->
        <rect class="wireframe-content" x="8" y="25" width="164" height="50" fill="#e8f4f3" />
        <text class="wireframe-text" x="90" y="52">Interactive Map</text>
        <!-- Map Controls -->
        <rect class="wireframe-content" x="8" y="80" width="164" height="10" />
        <text class="wireframe-title" x="90" y="115">Island Map</text>
      </g>

      <!-- FAQ Page Wireframe -->
      <g class="wireframe-node" transform="translate(970, 250)">
        <rect class="wireframe-bg" width="180" height="100" />
        <!-- Header -->
        <rect class="wireframe-header" x="8" y="8" width="164" height="12" />
        <!-- Page Header -->
        <rect class="wireframe-content" x="8" y="25" width="164" height="15" />
        <text class="wireframe-text" x="90" y="35">Page Header</text>
        <!-- FAQ Items -->
        <rect class="wireframe-content" x="8" y="45" width="164" height="8" />
        <rect class="wireframe-content" x="8" y="57" width="164" height="8" />
        <rect class="wireframe-content" x="8" y="69" width="164" height="8" />
        <rect class="wireframe-content" x="8" y="81" width="164" height="8" />
        <text class="wireframe-title" x="90" y="115">FAQ</text>
      </g>

      <!-- Navigation Arrows from Home -->
      <path class="flow-arrow-path" d="M 550 170 Q 300 200 140 250" />
      <path class="flow-arrow-path" d="M 580 170 Q 400 200 370 250" />
      <path class="flow-arrow-path" d="M 600 170 L 600 250" />
      <path class="flow-arrow-path" d="M 620 170 Q 700 200 830 250" />
      <path class="flow-arrow-path" d="M 650 170 Q 800 200 1060 250" />

      <!-- Cross-navigation arrows between pages -->
      <path class="flow-arrow-path" d="M 230 300 L 280 300" />
      <path class="flow-arrow-path" d="M 460 300 L 510 300" />
      <path class="flow-arrow-path" d="M 690 300 L 740 300" />
      <path class="flow-arrow-path" d="M 920 300 L 970 300" />

      <!-- Content Detail Wireframes (Bottom Level) -->
      <!-- Hotels Detail -->
      <g class="wireframe-node" transform="translate(100, 450)">
        <rect class="wireframe-bg" width="120" height="80" />
        <rect class="wireframe-header" x="6" y="6" width="108" height="10" />
        <rect class="wireframe-content" x="6" y="20" width="108" height="25" />
        <text class="wireframe-text" x="60" y="35">Hotel Details</text>
        <rect class="wireframe-content" x="6" y="50" width="108" height="20" />
        <text class="wireframe-text" x="60" y="62">Booking Form</text>
        <text class="wireframe-title" x="60" y="95">Hotels</text>
      </g>

      <!-- Activities Detail -->
      <g class="wireframe-node" transform="translate(350, 450)">
        <rect class="wireframe-bg" width="120" height="80" />
        <rect class="wireframe-header" x="6" y="6" width="108" height="10" />
        <rect class="wireframe-content" x="6" y="20" width="108" height="25" />
        <text class="wireframe-text" x="60" y="35">Activity Info</text>
        <rect class="wireframe-content" x="6" y="50" width="108" height="20" />
        <text class="wireframe-text" x="60" y="62">Schedule</text>
        <text class="wireframe-title" x="60" y="95">Activities</text>
      </g>

      <!-- Attractions Detail -->
      <g class="wireframe-node" transform="translate(600, 450)">
        <rect class="wireframe-bg" width="120" height="80" />
        <rect class="wireframe-header" x="6" y="6" width="108" height="10" />
        <rect class="wireframe-content" x="6" y="20" width="108" height="25" />
        <text class="wireframe-text" x="60" y="35">Attraction Info</text>
        <rect class="wireframe-content" x="6" y="50" width="108" height="20" />
        <text class="wireframe-text" x="60" y="62">Location</text>
        <text class="wireframe-title" x="60" y="95">Attractions</text>
      </g>

      <!-- Map Overlays Detail -->
      <g class="wireframe-node" transform="translate(850, 450)">
        <rect class="wireframe-bg" width="120" height="80" />
        <rect class="wireframe-header" x="6" y="6" width="108" height="10" />
        <rect class="wireframe-content" x="6" y="20" width="108" height="25" fill="#e8f4f3" />
        <text class="wireframe-text" x="60" y="35">Overlay Info</text>
        <rect class="wireframe-content" x="6" y="50" width="108" height="20" />
        <text class="wireframe-text" x="60" y="62">Contact Info</text>
        <text class="wireframe-title" x="60" y="95">Map Details</text>
      </g>

      <!-- Arrows to detail pages -->
      <path class="flow-arrow-path" d="M 140 350 L 160 450" />
      <path class="flow-arrow-path" d="M 370 350 L 410 450" />
      <path class="flow-arrow-path" d="M 600 350 L 660 450" />
      <path class="flow-arrow-path" d="M 830 350 L 910 450" />

      <!-- Return arrows (showing users can navigate back) -->
      <path class="flow-arrow-path" d="M 160 450 Q 300 400 500 200" stroke-dasharray="5,5" opacity="0.6" />
      <path class="flow-arrow-path" d="M 410 450 Q 450 400 550 200" stroke-dasharray="5,5" opacity="0.6" />
      <path class="flow-arrow-path" d="M 660 450 Q 650 400 600 200" stroke-dasharray="5,5" opacity="0.6" />
      <path class="flow-arrow-path" d="M 910 450 Q 750 400 650 200" stroke-dasharray="5,5" opacity="0.6" />

      <!-- Legend -->
      <g transform="translate(50, 600)">
        <text class="wireframe-title" x="0" y="0">Legend:</text>
        <line x1="10" y1="20" x2="50" y2="20" stroke="#2A9D8F" stroke-width="2" marker-end="url(#arrowhead)" />
        <text class="wireframe-text" x="30" y="45">Primary Navigation</text>
        <line x1="140" y1="20" x2="180" y2="20" stroke="#2A9D8F" stroke-width="2" stroke-dasharray="5,5" opacity="0.6" marker-end="url(#arrowhead)" />
        <text class="wireframe-text" x="160" y="45">Return Navigation</text>
        <rect class="wireframe-bg" x="270" y="12" width="20" height="15" />
        <text class="wireframe-text" x="280" y="45">Page Wireframe</text>
      </g>
    </svg>

  </div>
</main>
</body>
</html>
