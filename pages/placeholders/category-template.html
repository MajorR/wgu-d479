<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
  <title>Taniti Island - Category Page</title>
  <meta name="description" content="Explore Taniti Island categories.">

  <meta property="og:title" content="Taniti Island - Category Page">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="Taniti Island category page">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../../icon.png">

  <link rel="manifest" href="../../site.webmanifest">
  <meta name="theme-color" content="#86acaf">

  <link rel="stylesheet" href="../../css/island-map.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f8ff;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 80%;
    }

    h1 {
      color: #2c7873;
      margin-bottom: 1rem;
    }

    .construction-icon {
      font-size: 4rem;
      color: #f9a825;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .back-button {
      background-color: #2c7873;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #1a5653;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="construction-icon">
      <i class="fas fa-hard-hat"></i>
      <i class="fas fa-tools"></i>
    </div>
    <h1>Under Construction</h1>
    <div class="message" id="welcome-message">
      Welcome to our page
    </div>
    <button class="back-button" onclick="window.location.href='../../index.html'">
      Back to Home
    </button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the fragment identifier from the URL
      const fragment = window.location.hash.substring(1);

      // Update the welcome message with the fragment identifier
      if (fragment) {
        document.getElementById('welcome-message').textContent = `Welcome to ${fragment}`;
        document.title = `Taniti Island - ${fragment}`;
      }
    });
  </script>
</body>

</html>
